<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Catatan Keuangan Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    .summary {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Catatan Keuangan</h2><label>Tanggal</label>
<input type="date" id="tanggal">

<label>Keterangan</label>
<input type="text" id="keterangan" placeholder="Contoh: Uang makan">

<label>Jenis</label>
<select id="jenis">
  <option value="pemasukan">Pemasukan</option>
  <option value="pengeluaran">Pengeluaran</option>
</select>

<label>Jumlah (Rp)</label>
<input type="number" id="jumlah">

<button onclick="tambahData()">Tambah</button>

<table>
  <thead>
    <tr>
      <th>Tanggal</th>
      <th>Keterangan</th>
      <th>Jenis</th>
      <th>Jumlah</th>
    </tr>
  </thead>
  <tbody id="tabelData"></tbody>
</table>

<div class="summary">
  <p>Total Pemasukan: Rp <span id="totalMasuk">0</span></p>
  <p>Total Pengeluaran: Rp <span id="totalKeluar">0</span></p>
  <p>Saldo: Rp <span id="saldo">0</span></p>
</div>

  </div>  <script>
    let totalMasuk = 0;
    let totalKeluar = 0;

    function tambahData() {
      const tanggal = document.getElementById('tanggal').value;
      const keterangan = document.getElementById('keterangan').value;
      const jenis = document.getElementById('jenis').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);

      if (!tanggal || !keterangan || !jumlah) {
        alert('Lengkapi semua data');
        return;
      }

      const tabel = document.getElementById('tabelData');
      const row = tabel.insertRow();

      row.insertCell(0).innerText = tanggal;
      row.insertCell(1).innerText = keterangan;
      row.insertCell(2).innerText = jenis;
      row.insertCell(3).innerText = jumlah;

      if (jenis === 'pemasukan') {
        totalMasuk += jumlah;
      } else {
        totalKeluar += jumlah;
      }

      document.getElementById('totalMasuk').innerText = totalMasuk;
      document.getElementById('totalKeluar').innerText = totalKeluar;
      document.getElementById('saldo').innerText = totalMasuk - totalKeluar;

      document.getElementById('tanggal').value = '';
      document.getElementById('keterangan').value = '';
      document.getElementById('jumlah').value = '';
    }
  </script></body>
</html>
